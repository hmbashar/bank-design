<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mt-12">
        <h1 class="text-5xl text-center mt-6">Welcome to your <span class="font-semibold text-violet-600">Bank
                Account</span></h1>
    </header>
    <main>
        <section class="mt-12">

            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <!--Single Column-->
                <div class="bg-green-500 p-8 rounded-xl">
                    <h4 class="text-white text-2xl">Deposit</h4>
                    <h2 class="text-5xl text-white">$<span id="total-deposit">00</span></h2>
                </div><!--Single Column-->
                <!--Single Column-->
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-white text-2xl">Withdraw</h4>
                    <h2 class="text-5xl text-white">$<span id="total-withdraw">00</span></h2>
                </div><!--Single Column-->
                <!--Single Column-->
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-white text-2xl">Balance</h4>
                    <h2 class="text-5xl text-white">$<span id="bank-total-balance">5000</span></h2>
                </div><!--Single Column-->
            </div>
        </section>

        <!--Deposit and withdraw-->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <!--Single Column-->
                <div class="bg-fuchsia-500 p-8 rounded-xl">
                    <h4 class="text-white text-2xl mb-5">Please Deposit</h4>
                    <input class="w-9/12 block mb-3 p-2 rounded" type="text" name="" id="user-deposit"
                        placeholder="USD your want to deposit">
                    <button id="btn-deposit"
                        class="bg-amber-400 px-8 py-3 rounded font-medium text-white hover:bg-sky-700"
                        type="submit">Deposit</button>

                </div><!--Single Column-->
                <!--Single Column-->
                <div class="bg-sky-500 p-8 rounded-xl">
                    <h4 class="text-white text-2xl mb-5">Please Withdraw</h4>
                    <input class="w-9/12 block mb-3 p-2 rounded" type="text" name="" id="user-withdraw"
                        placeholder="USD your want to deposit">
                    <button id="btn-withdraw"
                        class="bg-amber-400 px-8 py-3 rounded font-medium text-white hover:bg-sky-700"
                        type="submit">Withdraw</button>
                </div><!--Single Column-->
            </div>
        </section>
    </main>

<script src="js/deposit.js"></script>
<script src="js/withdraw.js"></script>
</body>

</html>
